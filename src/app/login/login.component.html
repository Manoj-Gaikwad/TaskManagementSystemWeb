<div class="login-container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" placeholder="Enter email" required>
           <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
            Email is  Required
          </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" placeholder="Enter password" required>
      <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
        Password is Required
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
